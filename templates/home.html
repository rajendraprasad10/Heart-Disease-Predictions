<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<center>
		<div class="container">
		<div id="brandname">
			Machine Learning App with Flask
		</div>
		<h3>Heart Disease Prediction System Using ML Technique </h3>
	</div>
		</center>
	</header>

	<div class="ml-container">
		<center>

		<form action="{{ url_for('predict')}}" method="POST">
		<p> Please Enter Required Values </p>
		<!-- <input type="text" name="comment"/> -->
			<input type="text" name="chest pain type (CP)" placeholder="chest pain type" required="required" />
			<br/>
			<br/>
			<input type="text" name="cholestoral " placeholder="cholestoral" required="required" />
			<br/>
			<br/>
			<input type="text" name="maximum heart rate achieved" placeholder="maximum heart rate achieved" required="required" />
			<br/>
			<br/>
			<input type="text" name="ST depression" placeholder="ST depression" required="required" />
			<br/>
			<br/>
			<input type="text" name="slope of the peak" placeholder="slope of the peak" required="required" />
			<br/>
			<br/>
			<input type="text" name="major vessels (0-3) " placeholder="vessels (0-3) " required="required" />
			<br/>
			<br/>
			<input type="" name="thal(3 = normal; 6 = fixed defect; 7 = reversable defect)" placeholder="thal" required="required" />

		<br/>
		<br/>

		<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
		
	</form>
		</center>
	</div>

		<p style="color:blue;font-size:20;text-align: center;"><b> Estimated Results For Above Values</b></p>
		<div class="results">
			<center>
			{% if prediction == 1%}
			<h4 style="color:green;">Positive Disease</h4>
			{% elif prediction == 0%}
			<h4 style="color:red;">Nagitive Disease</h4>
			{% endif %}
			</center>
		</div>



</body>
</html>
